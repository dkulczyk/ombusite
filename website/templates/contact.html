{% extends 'theme_base.html' %}
{% load static %}

{% block title %}{{title}}{% endblock title %}

{% block content %}
  <main>
    <div class="container">
      <section class="page-title">
        <h1 class="page-title--title page-title--title--contact">Contact</h1>
        <div class="page-title--contact-group">
          <div class="page-title--contact-group-primary">
            <a href="mailto:business@ombuweb.com" class="page-title--contact-link">business@ombuweb.com</a>
            <a href="tel:5032984888" class="page-title--contact-link">503.298.4888</a>
            <div class="page-title--contact-social">{% include 'features/_social-links.html' %}</div>
          </div>          
          <div class="page-title--contact-group-secondary">
            <div class="page-title--address">1624 NW Lovejoy St, Suite 200<br>Portland, OR 97209</div>
          </div>
        </div>
      </section>
    </div>
    <section class="contact-page--map-section">
      <a href="https://goo.gl/maps/DUrGntY5NVp" class="contact-page--map-link">
        <img class="contact-page--map-image contact-page--map-image--desktop" src="{% static 'website/images/contact/map-desktop-with-marker.png' %}">
        <img class="contact-page--map-image contact-page--map-image--mobile" src="{% static 'website/images/contact/map-mobile-with-marker.png' %}">
      </a>
    </section>
  </main>
{% endblock content %}
