{% load static %}

{% if prominent %}
<div class="image-grid image-grid--prominent">
  <div class="image-grid--item"><img src="{% static 'website/images/logo/logo_paramount.png' %}" alt="Paramount Logo"></div>
  <div class="image-grid--item"><img src="{% static 'website/images/logo/logo_nike.png' %}" alt="Nike Logo"></div>
  <div class="image-grid--item"><img src="{% static 'website/images/logo/logo_smithsonian.png' %}" alt="Smithsonian Logo"></div>
  <div class="image-grid--item"><img src="{% static 'website/images/logo/logo_uo.svg' %}" alt="University of Oregon Logo"></div>
  <div class="image-grid--item"><img src="{% static 'website/images/logo/logo_mentor.png' %}" alt="Mentor Logo"></div>
  <div class="image-grid--item"><img src="{% static 'website/images/logo/logo_intel.png' %}" alt="Intel Logo"></div>
  <div class="image-grid--item"><img src="{% static 'website/images/logo/logo_autodesk.png' %}" alt="AutoDesk Logo"></div>
  <div class="image-grid--item"><img src="{% static 'website/images/logo/logo_car-talk.svg' %}" alt="Car Talk Logo"></div>
</div>

{% else %}
<div class="image-grid">
  <div class="image-grid--item"><img src="{% static 'website/images/logo/logo_nike.png' %}" alt="Nike Logo"></div>
  <div class="image-grid--item"><img src="{% static 'website/images/logo/logo_nwpp.png' %}" alt="NWPP Logo"></div>
  <div class="image-grid--item"><img src="{% static 'website/images/logo/logo_paramount.png' %}" alt="Paramount Logo"></div>
  <div class="image-grid--item"><img src="{% static 'website/images/logo/logo_navex.png' %}" alt="NAVEX Global Logo"></div>
  <div class="image-grid--item"><img src="{% static 'website/images/logo/logo_uo.svg' %}" alt="University of Oregon Logo"></div>
</div>
{% endif %}
