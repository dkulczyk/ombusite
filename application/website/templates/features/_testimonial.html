{% load static %}

<div class="testimonial">
  {% if testimonial_image %}
  <img class="testimonial--image" src="{% static testimonial_image %}">
  {% endif %}
  {% if testimonial_quote %}
  <blockquote class="testimonial--quote">{{ testimonial_quote }}</blockquote>
  {% endif %}
  {% if testimonial_attribution_name %}
  <footer>
    <div class="testimonial--attribution-name">{{ testimonial_attribution_name }}</div>
    <div class="testimonial--attribution-title">{{ testimonial_attribution_title }}</div>
  </footer>
  {% endif %}
</div>
