{% extends "base-page.html" %}
{% set body_class = "page" %}
{% set active_menu_item = "blog" %}

{% block content %}
      <header> <h1 class="entry-title">{{ article.title }}</h1> </header>
      <footer class="post-info">
        <abbr class="published" title="{{ article.date.isoformat() }}"> {{ article.locale_date }} </abbr>
        {% if article.author %}<address class="vcard author">By {{ article.author }}</address>{% endif %}
      </footer><!-- /.post-info -->
      <div class="entry-content"> {{ article.content }} </div><!-- /.entry-content -->
{% endblock %}
