<!DOCTYPE html>
<html lang="{{ DEFAULT_LANG }}">
    <head>

        {% block head %}
        <meta charset="utf-8" />
        <title>{{ SITENAME }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="{{AUTHOR}}">
        {% endblock head %}

        <link rel="stylesheet" href="{{ SITEURL }}/theme/css/{{ CSS_FILE }}" type="text/css" />
        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <link rel="shortcut icon" href="../assets/ico/favicon.ico">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ SITEURL }}theme/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ SITEURL }}theme/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ SITEURL }}theme/ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="{{ SITEURL }}theme/ico/apple-touch-icon-57-precomposed.png">

    </head>

    <body data-spy="scroll">

        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="row-fluid">
                    <div class="span12">
                        <img width="170px" alt="{{ SITENAME }}" class="logo" src="{{ SITEURL }}/theme/img/OMBU_logo.png">
                        <ul class="nav">
                            <li class="active"><a href="#home">Home</a></li>
                            <li><a href="#work">Work</a></li>
                            <li><a href="#skill">Skills</a></li>
                            <li><a href="#team">Team</a></li>
                            <li><a href="#contact">Contact</a></li>
                            {% for title, link in MENUITEMS %}
                            <li><a href="{{ link }}">{{ title }}</a></li>
                            {% endfor %}
                        </ul>
                    </div><!-- /.span10 -->
                </div>
            </div>
        </div> <!-- /#menu -->

        <div class="container-fluid">
            {% block content %}{% endblock %}
        </div><!--/.fluid-container-->

        {% block js %}
        <script src="{{ SITEURL }}/theme/js/jquery-1.7.2.min.js"></script>
        <script src="{{ SITEURL }}/theme/js/bootstrap-scrollspy.js"></script>
        <script>

            $.fx.speeds._default = 400;

            function closestToTop() {
                var currDelta = Number.POSITIVE_INFINITY, currElem;
                $('.pane').each(function() {
                    $th = $(this);
                    var delta = $th.position().top - window.scrollY;
                    if(Math.abs(delta) < Math.abs(currDelta)) {
                        currDelta =  delta;
                        currElem =  $th;
                    }
                });
                return currElem;
            }

            jQuery(document).ready(function($) {

                // Center closest pane after ms of no resizing
                var id, ms = 500;
                $(window).resize(function() {
                    clearTimeout(id);
                    id = setTimeout(function() {
                        var el = closestToTop(),
                        i = $('.pane').index(el);
                        $('.nav > li > a').eq(i).trigger('click');
                    }, ms);
                });

                // Scroll panes when clicking on nav items
                $(".nav a").click(function(event){
                    event.preventDefault();
                    $('html,body').animate({scrollTop:$(this.hash).offset()
                        .top});
                    window.location.hash = this.hash;
                });
            });

        </script>
        {% endblock %}

    </body>
</html>
