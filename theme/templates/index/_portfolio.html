{% from 'macros.html' import card %}

<div class="row-fluid">
    <div class="span12">
        <div class="project-cards">
            <ul class="primary">
                {% for project in projects %}
                    {% set class = 'active' if project.token_project == active else '' %}
                    <li class="{{ project.token_client }} {{ class }}">{{ card(project) }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
